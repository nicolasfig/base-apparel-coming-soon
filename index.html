<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="font-josefin h-screen flex flex-col items-center justify-between"
  >
    <main>
      <section class="header">
        <img src="./images/logo.svg" alt="" class="header__image" />
      </section>
      <section
        class="hero bg-hero-mobile w-[375px] h-[250px] bg-no-repeat"
      ></section>
      <section class="info text-center">
        <h1
          class="info__title font-semibold text-5xl text-dark-grayish-red uppercase"
        >
          <span class="font-light text-desaturated-red">We're</span> coming soon
        </h1>
        <p class="info__description text-base text-desaturated-red">
          We're coming soon Hello fellow shoppers! We're currently building our
          new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals
        </p>
      </section>
      <section class="form flex items-center justify-center">
        <input type="email" name="" id="" placeholder="Email Address" />
        <button>></button>
      </section>
    </main>
    <footer class="text-center">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/nicolasfig">Nicolas F</a
        >.
      </p>
    </footer>
  </body>
</html>
